<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <title>Morse Code Translator</title>
</head>
<body>
    <main>
        <h1 class="title">English to Morse Translator</h1>
        <article class="translations">
            <textarea class="english-input" name="Text1" cols="40" rows="5" placeholder="Type English Here"></textarea>
            <textarea class="morse-output" name="Text1" cols="40" rows="5" placeholder="Type Morse Here"></textarea>
            <button class="english-to-morse">English to Morse</button>
            <button class="morse-to-english">Morse to English</button>
        </article>
    </main>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
